<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>
  <header class="header">
    <a href="./index.html" class="header__store-logo">
      <div class="logo__shopping-bag"></div>
      <div class="logo__text">
        <p class="logo__text-part">Online</p>
        <p class="logo__text-part">Store</p>
      </div>
    </a>
    <div class="header__total">
      <p class="total__text">Cart total:</p>
      <p class="total__amount">0.00</p>
    </div>
    <!-- Мы делаем несколько приложение не несколько страниц или на одну? -->
    <div class="header__cart">
      <div class="cart__pic">
        <div class="cart__quantity"></div>
      </div>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer"></footer>
</body>
</html>
